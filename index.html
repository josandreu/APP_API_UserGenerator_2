<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <h1 class="text-warning text-center">RANDOM USER GENERATOR</h1>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <input type="number" id="numero" class="form-control" placeholder="Número de usuarios">
            </div>
            <div class="col-4">
                <button class="btn btn-outline-primary form-control" id="boton">
                    Llamar API
                </button>
            </div>
            <div class="col-2">
                <input type="text" class="form-control" id="numeroUsuarios" readonly>
            </div>
        </div>
        <div class="row mt-4">
            <input type="text" class="form-control" id="busqueda"
                placeholder="Indica el patrón de búsqueda para filtrar los usuarios">
        </div>
        <div class="row justify-content-center mt-5">
            <div id="contenido" class="">
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
